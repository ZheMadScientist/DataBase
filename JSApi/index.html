<!DOCTYPE HTML>
<html>

<head>

  <title>Sample</title>
  <meta charset="utf-8">

</head>

<body>

  <script  type="text/javascript">
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
            xhr.open(method, url, true);
    } else if (typeof XDomainRequest != "undefined") {
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      xhr = null;
    }
    return xhr;
  }


  class DBProvider {
    constructor(uri) {
      this.url = uri;
    }
    getItem() {
      var xmlHttp = createCORSRequest("GET", this.url);
      xmlHttp.send();

      xmlHttp.onreadystatechange = function() { // (3)
    if (xmlHttp.readyState != 4) return;

    if (xmlHttp.status != 200) {
      alert(xmlHttp.status + ': ' + xmlHttp.statusText);
    } else {
      var item = JSON.parse(xmlHttp.responseText);
      alert(item.id + " " + item.name);
    }

  }
    }


  }

    window.onload = onCreate;

    function onCreate() {
      var request = "?name=";
      var input = prompt("Enter string");
      request = request.concat(input);
      let provider = new DBProvider("http://localhost:8080/item-assessconfig" + request);
      var res = provider.getItem();
    }
  </script>

</body>

</html>
