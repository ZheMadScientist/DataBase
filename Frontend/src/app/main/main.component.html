<div style="width: 800px; margin: 2% auto">
  <app-add (onReviewRequest)="getReviews($event)" (onMaterialRequest)="getMaterials($event)"></app-add>

  <div *ngFor="let review of reviews">
    <app-review-card [review]="review"></app-review-card>
  </div>

  <div *ngFor="let material of materials">
    <app-material-card [material]="material"></app-material-card>
  </div>

</div>
