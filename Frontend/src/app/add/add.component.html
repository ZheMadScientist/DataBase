<mat-card class="root-card" style="max-width: 800px">
  <ng-container>
    <mat-button-toggle-group class="full-width" name="fontStyle" value="review">
      <mat-button-toggle id="material-button" (click)="material=true" class="choice-button">Material</mat-button-toggle>
      <mat-button-toggle id="review-button" (click)="material=false" class="choice-button" value="review">Review
      </mat-button-toggle>
    </mat-button-toggle-group>
  </ng-container>

  <div *ngIf="!material">
    <mat-tab-group mat-stretch-tabs style="margin-top: 2%">

      <mat-tab label="GET">
        <div style="margin-top: 2%; font-size: large"><label>User params</label></div>

        <div>
          <mat-form-field style="margin-top: 2%; width: 20%">
            <mat-select [(ngModel)]="genderGET" placeholder="Gender">
              <mat-option value="m">male</mat-option>
              <mat-option value="f">female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field style="width: 49%">
          <input matInput type="number" [(ngModel)]="fromAgeGET" placeholder="From age">
        </mat-form-field>

        <mat-form-field style="margin-left: 2%; width: 49%">
          <input matInput type="number" [(ngModel)]="toAgeGET" placeholder="To age">
        </mat-form-field>

        <div style="margin-top: 2%; font-size: large"><label>Date range</label></div>

        <mat-form-field style="margin-top: 2%; width: 49%">
          <input matInput [(ngModel)]="fromDateGET" [matDatepicker]="pickerFrom" placeholder="From date">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="margin-left: 2%; width: 49%">
          <input matInput [(ngModel)]="toDateGET" [matDatepicker]="pickerTo" placeholder="From date">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>

        <div style="margin-top: 2%; font-size: large"><label>Tags</label></div>

        <mat-form-field style="margin-top: 2%; width: 100%">
          <textarea matInput [(ngModel)]="tagsGET"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    placeholder="Tags"></textarea>
        </mat-form-field>

        <div style="width: 100%; float: right">
          <button mat-flat-button (click)="sendRequest()" color="primary" style="float: right; margin-left: 2%">Send
          </button>
          <button mat-flat-button (click)="getAllReviews()" color="warn" style="float: right">Get all</button>
        </div>


      </mat-tab>
      <mat-tab label="POST">

        <div style="margin-top: 2%; font-size: large"><label>User</label></div>

        <mat-form-field style="width: 49%">
          <input matInput [(ngModel)]="userNamePost" placeholder="Name">
        </mat-form-field>

        <mat-form-field style="margin-left: 2%; width: 49%">
          <input matInput [(ngModel)]="userMiddleNamePost" placeholder="Middle name">
        </mat-form-field>

        <div>
          <mat-form-field style="width: 49%">
            <input matInput [(ngModel)]="userLastNamePost" placeholder="Last Name">
          </mat-form-field>

          <mat-form-field style="margin-left: 2%; width: 20%">
            <mat-select [(ngModel)]="userGenderPost" placeholder="Gender">
              <mat-option value="m">male</mat-option>
              <mat-option value="f">female</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="margin-left: 2%; width: 20%">
            <input matInput [(ngModel)]="userAgePost" type="number" placeholder="Age">
          </mat-form-field>
        </div>

        <div style="margin-top: 2%; font-size: large"><label>Date</label></div>

        <mat-form-field style="margin-top: 2%; width: 49%">
          <input matInput [(ngModel)]="reviewDatePost" [matDatepicker]="review_date" placeholder="Date">
          <mat-datepicker-toggle matSuffix [for]="review_date"></mat-datepicker-toggle>
          <mat-datepicker #review_date></mat-datepicker>
        </mat-form-field>


        <div style="margin-top: 2%; font-size: large"><label>Review</label></div>

        <mat-form-field style="margin-top: 2%; width: 100%">
          <textarea matInput [(ngModel)]="reviewContentPost"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    placeholder="Review"></textarea>
        </mat-form-field>

        <div style="margin-top: 2%; font-size: large"><label>Tags</label></div>

        <mat-form-field style="margin-top: 2%; width: 100%">
          <textarea matInput [(ngModel)]="reviewTagsPost"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    placeholder="Tags"></textarea>
        </mat-form-field>

        <div style="width: 100%; float: right">
          <button mat-flat-button (click)="postReview()" color="primary" style="float: right; margin-left: 2%">Send
          </button>
        </div>

      </mat-tab>
    </mat-tab-group>
  </div>
  <div *ngIf="material">
    <p>asd</p>
  </div>
  <mat-card-content>

  </mat-card-content>
</mat-card>
